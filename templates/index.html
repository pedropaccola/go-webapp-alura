{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Features</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Features}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a href="edit?id={{.ID}}" class="btn btn-info">Edit</a></td>
                            <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/newproduct" class="btn btn-primary mb-2">New Product</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let confirmDelete = confirm("Are you sure?")
        if (confirmDelete) {
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>
{{end}}}
